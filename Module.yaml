displayName: 'MongoDB'
moduleName: 'mongodb'
description: 'Write data to a selected MongoDB database and collection.'
versionName: 'v1.0.0'
isPublic: true
categories:
  - 'Databases'
type: 'Output'
image:
  name: 'weevenetwork/mongodb'
  tag: 'v1.0.0'
  homepage: 'https://hub.docker.com/r/weevenetwork/mongodb'
repository: 'https://github.com/weeve-modules/mongodb'
envs:
  - name: MongoDB URI
    key: MONGO_URI
    description: URI address of your MongoDB or your MongoDB Atlas.
    value: 'mongodb://localhost:27017/'
    type: 'text'
    options: []
    dependencies: []
  - name: Database Name
    key: DATABASE_NAME
    description: Name of the database to write data to.
    value: 'your-mongo-database-name'
    type: 'text'
    options: []
    dependencies: []
  - name: Collection Name
    key: COLLECTION_NAME
    description: Name of the collection in the selected database to write data to.
    value: 'your-mongo-collection-name'
    type: 'text'
    options: []
    dependencies: []
ports: []
envPorts: []
mounts: []
envMounts: []
devices: []
envDevices: []
tags:
  - 'Python'
  - 'Output'
  - 'MongoDB'
  - 'Database'
  - 'Atlas'
icon: 'https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_MongoDB_output.png'
